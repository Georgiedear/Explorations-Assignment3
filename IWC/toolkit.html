             var canvas;

             var fileOpenBG;

             function setup()
             {
                canvas = createCanvas(1239,545);
                filePopUp = createGraphics(400, 300); 
                fileOpenBG = createGraphics(1000,500);
            //   footer = createDiv();
            //     menu = createDiv();
                 
                 
              //   fileOpenBG.backgroundImage('IWC_BG.png');
                 canvas.id('pullBack');

                 canvas.position(202, -545);
                 
              //   footer.class('footer');
             //    menu.class('menuBar');
                 
                 
                 tint(0,127);
                 fileOpenBG.background(0);
                 
                 filePopUp.background(255);  
                
                

             }
             
             function draw() {
                    background(50);
                  //For the FileOpening
                 openFile();
               // for the canvas 
             }
             
                function openFile() { 
          image(fileOpenBG, 220, 50);
                 image(filePopUp, 420, 105);
