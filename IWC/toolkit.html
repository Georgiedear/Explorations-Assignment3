<body>

         <div> 
         <p id="subColor"> myFirstIWC.psd </p>

     <div id="workSpace">
         
       <script>  
           var canvas;
           var panel;
           var panel2;
           var panel3;
           var panel4;
           
           var workSpaceBG;
           var menu;
           var menuH;
           var layerBox;
           var footer;
           
           //IMAGES
           
           //BUTTONS
           var file;
           var preview;
           var upload;
           
           //Navigation for Menu
           var hoverOver;
           
           //SELECTION
           var sMouse; 
           
           //TRIGGER BUTTONS
           var scroll;
           var mouse;
           
           //ACTION BUTTONS
           var fade;
           var move;
           var grow;
           var shrink;
           var shake;
           //text for Menu
           var mText;
           var mText1;
           var mText2;
           var layerText;
           
           
           //BUTTON HIGHTLIGHT
           var selectHover;
           var mouseHover;
           var scrollHover;
           var fadeHover;
           var moveHover;
           var growHover;
           var shrinkHover;
           var shakeHover;


             
             function setup()
             {
                canvas = createCanvas(1250,1070);
                panel = createGraphics(820, 160);
                panel2 = createGraphics(300, 300); 
                panel3 = createGraphics(500, 300); 
                panel4 = createGraphics(820, 160); 


                workSpaceBG = createGraphics(950,780);
                 menu = createDiv();
                 layerBox = createDiv();
                 menuH = createDiv();
                
                 file = createImg('IWC_file.png');
                preview = createImg('IWC_preview.png');
                 upload = createImg('IWC_upload.png');
                 
                 mText = createElement('h2','Selection');
                 mText1 = createElement('h2','Triggers');
                 mText2 = createElement('h2','Actions');
                 layerText = createElement('h2', 'LayerBox');
                 
                 sMouse = createImg('IWC_SelectionMouse.png');
                 scroll = createImg('IWC_Scroll.png');
                 mouse = createImg('IWC_Mouse.png');       
                 fade = createImg('IWC_fade.png');
                 move = createImg('IWC_move.png');
                 grow = createImg('IWC_grow.png');
                 shrink = createImg('IWC_shrink.png');
                 shake = createImg('IWC_shake.png');
                 
                 
                 selectHover = createImg('IWC_selectHover.png');
                 mouseHover = createImg('IWC_mouseHover.png');
                 scrollHover = createImg('IWC_scrollHover.png');
                 fadeHover = createImg('IWC_fadeHover.png');
                 moveHover = createImg('IWC_moveHover.png');
                 growHover = createImg('IWC_growHover.png');
                 shrinkHover = createImg('IWC_shrinkHover.png');
                 shakeHover = createImg('IWC_shakeHover.png');
              
                 
                 
               //MY FAV LINE OF CODE IS THE FOOTER CAUSE
                 //AFTER HOURS OF WONDERING WHERE IT WAS
                 //IT WAS HERE THE WHOLE TIME AND I JUST DIDN'T
                // SEE IT TILL I ADDED TEXT IN THE BRACKETS LMAO
                 
               footer = createDiv('WIC © 2018');
                  footer.class('footer');
                 footer.id('headColor');
          
                 
                 canvas.id('pullBack'); 
                 canvas.parent('workSpace');
                 canvas.position(-1090, -37);
                 footer.child('workSpace');
                 
                 menu.class('menuBar'); 
                 menu.id('pullFront');
                 
                layerBox.child('workSpace');
                layerBox.class('layerBox');
                 layerBox.id('headColor');
                 layerBox.child(layerText);
                 
                 


                 mText.class('menuText');
                 mText1.class('menuText');
                 mText2.class('menuText');
                 layerText.class('layerText');


                 sMouse.class('newImgGap');
                 mouse.class('triggerGap');
                 fadeHover.class('triggerGapH');
                 scroll.class('triggerGap');
                 scrollHover.class('triggerGapH');
                 
                 fade.class('actionGap');
                 fadeHover.class('actionGapH');
                 
                 move.class('smallGap');
                 moveHover.class('smallGapH');
                 
                 grow.class('smallGap');
                 growHover.class('smallGapH');
                 
                 shrink.class('smallGap');
                 shrinkHover.class('smallGapH');
                 
                 shake.class('smallGap');
                shakeHover.class('smallGapH');

                 
                 selectHover.class('buttonHover');
                 mouseHover.class('buttonHover');
                 fadeHover.class('buttonHover');
                 scrollHover.class('buttonHover');
                 moveHover.class('buttonHover1');
                 growHover.class('buttonHover1');
                 shrinkHover.class('buttonHover1');
                 shakeHover.class('buttonHover1');
            
                 

                 
                 
//IMAGES BEING THE CHILD OF MENU AND ITS PROPERTIES
                 menu.child(mText);
                 menu.child(selectHover);
                 menu.child(sMouse);
            
                 menu.child(mText1);
                 menu.child(scrollHover);
                 menu.child(scroll);
                 menu.child(mouseHover);
                 menu.child(mouse);
                 
                 menu.child(mText2);
                 menu.child(fadeHover);
                 menu.child(fade);
                 menu.child(moveHover);
                 menu.child(move);
                 menu.child(growHover);
                 menu.child(grow);
                 menu.child(shrinkHover);
                 menu.child(shrink);
                 menu.child(shakeHover);
                 menu.child(shake);

      
                 tint(0,127);
                 workSpaceBG.background(0);
                 
                 tint(255);
                 panel.background(255);  
                 panel2.background(255);
                 panel3.background(255);
                 panel4.background(255);
                

             }
             
             function draw() {
                    background(50);
                  //For the FileOpening
                 openFile();
               // for the canvas 
             }
             
                function openFile() { 
                    
                    //I realized that since the canvas is attached
                    //to the id 'pullback' everything that is 
                    //apart of that canvas is pulled back behind
                    //the rest of the content such as the menu bar
                    //and header.
                    
                
                    image(workSpaceBG, 55, 155);
                    file.position(300,170);
                    preview.position(425,170);
                    upload.position(550,170);
                    
                 image(panel, 125, 200);
                image(panel2, 125, 395);
                 image(panel3, 445, 395);
                image(panel4, 125, 730);


             }
           
           
           

             
             
             
             </script>
         
           
       
         
         </div>
